<!DOCTYPE html>
<html>
<head>
    <title>Note-taking App</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/4.0.10/marked.min.js"></script>
</head>
<body>
    <div id="app">
        <!-- The NotesModule will render its UI here -->
    </div>

    <script type="module" src="src/data-store/data-store.js"></script>
    <script type="module" src="src/filters/filter-store.js"></script>
    <script type="module" src="src/notes/notes.js"></script>
    <script type="module">
        import { Notes } from './src/notes/notes.js'; // Assuming NotesModule is exported
        document.addEventListener('DOMContentLoaded', () => {
            Notes.init(document.querySelector('#app'));
        });
    </script>
</body>
</html>
